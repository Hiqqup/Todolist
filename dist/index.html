<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Todolist</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="bundle.js"></script></head>

<body>
  <h1>Todolist</h1>

  <div class="project">
    <select name="project" id="project"> </select>
    <button id="new-project">+</button>
    <button id="delete-project"><span class="material-symbols-outlined">delete </span></button>
  </div>

  <input type="text" id="project-namer" class="hidden" placeholder="Name Your new Project..." required>

  <div class="tasks"></div>

  <div class="notes hidden">
    <label for="notes">Add notes for:</label>
    <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Add some notes to your tasks..."></textarea>
  </div>


  <input type="text" id="task-namer" class="hidden" placeholder="Name Your Task..." required>

  <button id="new-task">+ new task</button>

  <button id="theme" value="dark"><span class="material-symbols-outlined">dark_mode </span></button>
</body>

</html>
